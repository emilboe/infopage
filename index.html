<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 120px;
            font-family: monospace;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid lightblue;
            box-sizing: border-box;
            min-height: 100vh;
            position: relative;
        }
        #topSection {
            margin: 40px;
            overflow: hidden;
        }
        #leftSection {
            float: left;
            text-align: left;
        }
        #date {
            font-size: 50px;
            margin: 0 0 20px 0;
        }
        #time {
            font-size: 80px;
            margin: 0;
        }
        .seconds {
            font-size: 35px;
            vertical-align: top;
            margin-top: 10px;
        }
        #weather {
            float: right;
            text-align: right;
        }
        .weather-temp {
            font-size: 60px;
            margin: 0 0 10px 0;
        }
        .weather-desc {
            font-size: 40px;
            margin: 0;
        }
        #buses {
            font-size: 40px;
            margin: 40px;
            text-align: left;
            clear: both;
        }
        .bus-title {
            font-size: 48px;
            margin-bottom: 10px;
            text-align: left;
        }
        .bus-separator {
            border-bottom: 1px solid lightblue;
            margin-bottom: 20px;
        }
        .bus-item {
            margin: 10px 0;
            font-size: 36px;
        }
        .bus-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="topSection">
        <div id="leftSection">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <div id="weather"></div>
    </div>
    <div id="buses"></div>
    <script>
        // Configuration - Trondheim, Norway
        var LATITUDE = 63.4305; // Trondheim latitude
        var LONGITUDE = 10.3951; // Trondheim longitude
        // Dyre Halses gate stop ID (NSR:StopPlace:60233 is approximate, may need adjustment)
        var BUS_STOP_ID = 'NSR:StopPlace:60233';
        
        function padZero(num) {
            return (num < 10 ? '0' : '') + num;
        }
        
        function updateDateTime() {
            var now = new Date();
            
            // Format time as HH:MM:SS with smaller seconds
            var hours = padZero(now.getHours());
            var minutes = padZero(now.getMinutes());
            var seconds = padZero(now.getSeconds());
            var timeString = hours + ':' + minutes + '<span class="seconds">' + seconds + '</span>';
            
            // Norwegian day names
            var dayNames = ['søn', 'man', 'tir', 'ons', 'tor', 'fre', 'lør'];
            // Norwegian month names
            var monthNames = ['januar', 'februar', 'mars', 'april', 'mai', 'juni', 
                             'juli', 'august', 'september', 'oktober', 'november', 'desember'];
            
            // Format date as "man 12. januar 2026"
            var dayName = dayNames[now.getDay()];
            var day = now.getDate();
            var month = monthNames[now.getMonth()];
            var year = now.getFullYear();
            var dateString = dayName + ' ' + day + '. ' + month + ' ' + year;
            
            document.getElementById('date').textContent = dateString;
            document.getElementById('time').innerHTML = timeString;
        }
        
        function fetchWeather() {
            var xhr = new XMLHttpRequest();
            var url = 'https://api.open-meteo.com/v1/forecast?latitude=' + LATITUDE + '&longitude=' + LONGITUDE + '&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto';
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            if (data.current) {
                                var temp = Math.round(data.current.temperature_2m);
                                var weatherCode = data.current.weather_code;
                                
                                // Convert weather code to description
                                var weatherDescriptions = {
                                    0: 'Clear', 1: 'Mostly clear', 2: 'Partly cloudy', 3: 'Overcast',
                                    45: 'Foggy', 48: 'Foggy', 51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
                                    56: 'Freezing drizzle', 57: 'Freezing drizzle', 61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
                                    66: 'Freezing rain', 67: 'Freezing rain', 71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
                                    77: 'Snow grains', 80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
                                    85: 'Snow showers', 86: 'Snow showers', 95: 'Thunderstorm', 96: 'Thunderstorm', 99: 'Thunderstorm'
                                };
                                
                                var description = weatherDescriptions[weatherCode] || 'Unknown';
                                document.getElementById('weather').innerHTML = '<div class="weather-temp">' + temp + '°C</div><div class="weather-desc">' + description + '</div>';
                            }
                        } catch (e) {
                            document.getElementById('weather').innerHTML = '<div class="weather-temp">-</div><div class="weather-desc">Unavailable</div>';
                        }
                    } else {
                        document.getElementById('weather').innerHTML = '<div class="weather-temp">-</div><div class="weather-desc">Unavailable</div>';
                    }
                }
            };
            xhr.onerror = function() {
                document.getElementById('weather').innerHTML = '<div class="weather-temp">-</div><div class="weather-desc">Unavailable</div>';
            };
            xhr.send();
        }
        
        function fetchBuses() {
            // Using Entur's API to get departures
            // First, try to find the stop and get departures
            var xhr = new XMLHttpRequest();
            // Using Entur's journey planner API with GraphQL query
            // Stop ID from: https://entur.no/reiseresultater (Dyre Halses gate = NSR:StopPlace:60253)
            var query = 'query { stopPlace(id: "NSR:StopPlace:60253") { id name estimatedCalls(timeRange: 3600, numberOfDepartures: 5) { realtime aimedDepartureTime expectedDepartureTime destinationDisplay { frontText } serviceJourney { line { publicCode } } } } }';
            
            xhr.open('POST', 'https://api.entur.io/journey-planner/v3/graphql', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('ET-Client-Name', 'infopage');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            if (data.data && data.data.stopPlace && data.data.stopPlace.estimatedCalls) {
                                var calls = data.data.stopPlace.estimatedCalls;
                                var busHtml = '';
                                
                                for (var i = 0; i < calls.length && i < 5; i++) {
                                    var call = calls[i];
                                    var line = call.serviceJourney ? call.serviceJourney.line.publicCode : '?';
                                    var dest = call.destinationDisplay ? call.destinationDisplay.frontText : 'Unknown';
                                    var depTime = call.expectedDepartureTime || call.aimedDepartureTime;
                                    
                                    // Calculate arrival time (subtract 1 minute from departure)
                                    var dep = new Date(depTime);
                                    dep.setMinutes(dep.getMinutes() - 1);
                                    
                                    // Format as HH:MM
                                    var hours = padZero(dep.getHours());
                                    var minutes = padZero(dep.getMinutes());
                                    var timeStr = hours + ':' + minutes;
                                    
                                    // Check if within next hour
                                    var now = new Date();
                                    var minsUntil = Math.round((dep - now) / 60000);
                                    
                                    if (minsUntil >= 0 && minsUntil <= 60) {
                                        busHtml += '<div class="bus-item"><span class="bus-number">' + line + '</span> → ' + dest + ' (' + timeStr + ')</div>';
                                    }
                                }
                                
                                if (busHtml === '') {
                                    document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>No buses soon</div>';
                                } else {
                                    document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div>' + busHtml;
                                }
                            } else {
                                document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Bus info unavailable</div>';
                            }
                        } catch (e) {
                            // If GraphQL fails, try alternative method
                            document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>API error: ' + e.message + '</div>';
                            fetchBusesAlternative();
                        }
                    } else {
                        document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>HTTP ' + xhr.status + '</div>';
                        fetchBusesAlternative();
                    }
                }
            };
            xhr.onerror = function() {
                fetchBusesAlternative();
            };
            xhr.send(JSON.stringify({query: query}));
        }
        
        function fetchBusesAlternative() {
            // Alternative: Try using a simpler REST endpoint if available
            // This is a fallback if GraphQL doesn't work
            document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Loading buses...</div>';
            
            var xhr = new XMLHttpRequest();
            var url = 'https://api.entur.io/stop-places/v1/stop-places?name=Dyre%20Halses%20gate';
            
            xhr.open('GET', url, true);
            xhr.setRequestHeader('ET-Client-Name', 'infopage');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var stops = JSON.parse(xhr.responseText);
                        if (stops && stops.length > 0) {
                            // Found stop, now get departures
                            var stopId = stops[0].id;
                            fetchBusesByStopId(stopId);
                        } else {
                            document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Stop not found</div>';
                        }
                    } catch (e) {
                        document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Bus API unavailable</div>';
                    }
                } else if (xhr.readyState === 4) {
                    document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Bus info unavailable</div>';
                }
            };
            xhr.onerror = function() {
                document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Bus info unavailable</div>';
            };
            xhr.send();
        }
        
        function fetchBusesByStopId(stopId) {
            // This would fetch departures for a specific stop ID
            // Implementation depends on available API endpoints
            document.getElementById('buses').innerHTML = '<div class="bus-title">Busstider</div><div class="bus-separator"></div><div>Buses at Dyre Halses gate: Check ATB app</div>';
        }
        
        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        fetchWeather();
        fetchBuses();
        // Update weather every 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);
        // Update buses every 2 minutes
        setInterval(fetchBuses, 2 * 60 * 1000);
    </script>
</body>
</html>
